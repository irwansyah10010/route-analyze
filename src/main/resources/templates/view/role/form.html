

<div class="card">
    <div class="card-header  d-flex justify-content-between align-items-center">
        <h4 class="mb-0 text-secondary">Form Role</h4>
        <a class="btn btn-primary" th:href="@{../}">Back</a>
    </div>
</div>

<form th:action="@{../addedit/}" method="post" th:object="${role}">
    <!-- Form Group untuk ID (disembunyikan) -->
    <div class="form-group">
        <input type="hidden" th:field="*{id}" class="form-control" placeholder="id">
    </div>

    <!-- Form Group untuk Role Code -->
    <div class="form-group mb-3">
        <label for="roleCode">Role Code</label>
        <input type="text" th:field="*{roleCode}" class="form-control" placeholder="Enter role code">
        <span class="text-danger" th:text="${errorroleCode}"></span>
    </div>

    <!-- Form Group untuk Role Name -->
    <div class="form-group mb-3">
        <label for="roleName">Role Name</label>
        <input type="text" th:field="*{roleName}" class="form-control" placeholder="Enter role name">
        <span class="text-danger" th:text="${errorroleName}"></span>
    </div>

    <!-- Button untuk Save -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
